<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike UI Design</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4294a0e867.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- layers and background -->
  <div class="open">
    <div class="layer"></div>
    <div class="layer"></div>
  </div>
  <div class="background">
    <div class="triangle"></div>
    <div class="background-text">
      <h1>nIKe</h1>
    </div>
    <div class="background-red"></div>
  </div>

  <!-- Header -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg mt-4">
      <a class="navbar-brand" href="#"><img src="./img/output-onlinepngtools nikelog.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Just Released</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kids</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Main Section -->
  <main class="container main">
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="main-text text-white">
          <h4>$250</h4>
          <h1>Nike Classic <br>Running Shoes</h1>
          <div class="star-icon">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, eius nostrum! A distinctio qui, illum velit id consectetur rem ratione.</p>
          <a href="#" class="btn">ADD TO CARD</a>
        </div>
      </div>
      <div class="col-lg-7 col-md-12 col-sm-12">
        <div class="img">
          <img src="./img/ClipartKey_1827964.png" alt="">
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <div class="container-fluid footer">
    <div class="row">
      <div class="col-md-3 col-sm-12 d-flex align-items-center justify-content-center">
        <div class="footer section1 d-flex align-items-end justify-content-around text-white">
          <div class="created">
            <img src="./img/output-onlinepngtools me.png" alt="" class="w-100">
          </div>
          <p class="ml-3">Josh Anderson Designs</p>
        </div>
      </div>
        <div class="col-md-3 col-sm-12 d-flex align-items-center justify-content-center">
          <div class="social-icons text-white">
            <i class="fab fa-facebook-f mx-2"></i>
            <i class="fab fa-twitter mx-2"></i>
            <i class="fab fa-youtube mx-2"></i>
          </div>
        </div>
        <div class="col-md-3 col-sm-12"></div>
        <div class="col-md-3 col-sm-12 d-flex align-items-center justify-content-center">
          <div class="youtube d-flex align-items-center text-black mr-5">
            <div class="play d-flex align-items-center justify-content-center">
              <i class="fas fa-play"></i>
            </div>
            <p class="ml-2 mb-0 text-uppercase">
              Trailer
            </p>
          </div>
        </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
